{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GIPPro - Inicio</title>

    <!-- Favicon -->
    <link href="{% static 'gestion/images/logo.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'gestion/css/backend-plugin.min.css' %}">
    <link rel="stylesheet" href="{% static 'gestion/css/backend.css' %}">
    <link rel="stylesheet" href="{% static 'gestion/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'gestion/vendor/remixicon/fonts/remixicon.css' %}">

    <link rel="stylesheet" href="{% static 'gestion/vendor/tui-calendar/tui-calendar/dist/tui-calendar.css' %}">
    <link rel="stylesheet" href="{% static 'gestion/vendor/tui-calendar/tui-date-picker/dist/tui-date-picker.css' %}">
    <link rel="stylesheet" href="{% static 'gestion/vendor/tui-calendar/tui-time-picker/dist/tui-time-picker.css' %}">
</head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
                <div class="col-lg-8">
                    <div class="card auth-card">
                        <div class="card-body p-0">

                            <div class="d-flex align-items-center auth-content">

                                <div class="col-lg-6 bg-primary content-left">

                                    <div class="p-3">
                                        <h2 class="mb-2 text-white">Gestión de Inventarios y Producción</h2>
                                        <p>Ingrese su usuario y contraseña.</p>
                                        {% if error_message %}
                                                    <div class="alert alert-danger" role="alert">
                                                        {{ error_message }}
                                                    </div>
                                                {% endif %}
                                        <form class="needs-validation" novalidate action="{% url 'loginPage' %}"
                                              method="post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="text"
                                                               name="username" required placeholder=" ">
                                                        <label >Usuario</label>
                                                    </div>
                                                    <!-- <div class="invalid-feedback">
                                                        Por favor, inserte el carnet de identidad.
                                                    </div> -->
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="floating-label form-group">
                                                        <input class="floating-input form-control" type="password"
                                                               name="password" required placeholder=" ">
                                                        <label >Contraseña</label>
                                                    </div>
                                                    <!-- <div class="invalid-feedback">
                                                        Por favor, inserte el carnet de identidad.
                                                    </div> -->
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-white">Iniciar sesión</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 content-right">
                                    <img src="{% static 'gestion/images/login/01.png' %}" class="img-fluid image-right"
                                         alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="{% static 'gestion/js/backend-bundle.min.js' %}"></script>

<!-- Table Treeview JavaScript -->
<script src="{% static 'gestion/js/table-treeview.js' %}"></script>

<!-- Chart Custom JavaScript -->
<script src="{% static 'gestion/js/customizer.js' %}"></script>

<!-- Chart Custom JavaScript -->
<script async src="{% static 'gestion/js/chart-custom.js' %}"></script>
<!-- Chart Custom JavaScript -->
<script async src="{% static 'gestion/js/slider.js' %}"></script>

<!-- app JavaScript -->
<script src="{% static 'gestion/js/app.js' %}"></script>

<script src="{% static 'gestion/vendor/moment.min.js' %}"></script>
</body>
</html>
