{% extends "base/base.html" %}
{% load static %}

{% block contenido %}
<div class="wrapper">
    <div class="content-page">
        <div class="container-fluid">
            <div class="container mt-4">
                <div class="card-title">
                    <h3>Recepción de materia prima: </h3>
                    <h5>{{adquisicion}}</h5>
                </div>
                
                <br>

                <form method="post">
                    {% csrf_token %}                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Materia Prima</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for mp in productos %}
                            <tr>
                                <td>{{ mp.materia_prima.nombre }}</td>
                                <td>
                                    <input type="number" 
                                           name="{{ mp.materia_prima.id }}" 
                                           value="0"
                                           step="0.10"
                                           min="0"
                                           class="form-control">
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    
                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Confirmar recepción
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
