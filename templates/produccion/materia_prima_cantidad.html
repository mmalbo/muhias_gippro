{% extends 'base/base.html' %}

{% block contenido %}
    <div class="wrapper">
        <div class="content-page">
            <div class="container-fluid">
                <div class="col-sm-11 col-lg-11">
                    <h4 class="card-title">{% if object %}Editar Producción{% else %}Crear Producción{% endif %}</h4>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="form-check me-3">
                                    <input type="checkbox" class="form-check-input" name="{{ prima_materia.id }}"
                                           id="id_{{ prima_materia.id }}">
                                    <label class="form-check-label"
                                           for="id_{{ prima_materia.id }}">{{ prima_materia.nombre }}</label>
                                </div>
                                <div class="flex-grow-1">
                                    <input type="number" class="form-control" name="{{ nombre_campo_cantidad }}"
                                           id="id_{{ nombre_campo_cantidad }}" min="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
