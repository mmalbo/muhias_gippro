{% extends "base/base.html" %}
{% load static %}

{% block contenido %}
    <div class="wrapper">
        <div class="content-page">
            <div class="container-fluid">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-clipboard-list me-2"></i>
                            Registro de Adquisici칩n  
                        </h3>
                    </div>

                    <div class="card-body">
                        <form method="post">
                        {% csrf_token %}
    
                        <h3>Datos de la Adquisici칩n</h3>
                            {{ form.as_p }}
    
                        <h3>Materias Primas Adquiridas</h3>
                            {{ formset.management_form }}
    
                            <div id="formset-container">
                                {% for form in formset %}
                                <div class="detalle-form">
                                    {{ form.as_p }}
                                </div>
                                {% endfor %}
                            </div>
    
                            <button type="button" id="add-more">A침adir otra materia prima</button>
                            <button type="submit">Guardar Adquisici칩n</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#id_0-fecha_compra').datetimepicker({
                format: 'YYYY-MM-DD HH:mm',
                sideBySide: true,
                locale: 'es'
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const addButton = document.getElementById('add-more');
            const totalForms = document.getElementById('id_form-TOTAL_FORMS');
            const formsetContainer = document.getElementById('formset-container');
        addButton.addEventListener('click', function() {
            const formCount = parseInt(totalForms.value);
            const newForm = document.querySelector('.detalle-form').cloneNode(true);
        
        // Actualizar todos los atributos name/id
        const regex = new RegExp('form-' + (formCount - 1) + '-', 'g');
        newForm.innerHTML = newForm.innerHTML.replace(regex, 'form-' + formCount + '-');
        
        // Limpiar los valores
        newForm.querySelectorAll('input, select').forEach(input => {
            if (input.type !== 'hidden') input.value = '';
        });
        
        formsetContainer.appendChild(newForm);
        totalForms.value = formCount + 1;
        });
    });
    </script>
{% endblock %}
