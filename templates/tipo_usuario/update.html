{% extends "base.html" %}

{% block content %}
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-user-secret mr-1"></i>Actualizar
                Tipo de Usuario: {{ object.nombre }}</h6>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Actualizar</button>
                <a type="button" href="{% url 'tipo_usuario-list' %}" class="btn btn-dark">Cancelar</a>

            </form>
        </div>
    </div>
{% endblock %}
